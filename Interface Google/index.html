<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tela do google</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<div class="google-box">
	<div class="lista-icon">
		<i><img class="icon-msg" src="img/msg.png"></i>
		<i><img class="icon-menu" src="img/menu.png"></i>
		<i><img class="icon-person" src="img/person.png"></i>
	</div>
	<img class="img-google" src="img/google.png">
	<div class="box-busca">
		<i><img class="google-icon" src="img/google-icon1.png"></i>
		<input type="text" placeholder="Pesquisar no Google ou pela URL">
		<i><img class="mic-icon" src="img/mic-icon24.png"></i>
	</div>
	<div class="icon-box">
		<i><img class="add-icon" src="img/add.png"></i>
		<i><img class="album-icon" src="img/album.png"></i>
		<i><img class="emoji-icon" src="img/emoji.png"></i>
	</div>
</div>


</body>
</html>
